<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>
</head>
<body>
    <h1>Form</h1>
    <form action="/subway_result/" method="POST">
        {% csrf_token %}
        <p>주문서를 작정하여 주십시오.</p>

        <span>이름</span>
        <input type="text" name="name" placeholder="이름 입력하세요." autofocus/><br/>
        <span>날짜</span>
        <input type="date" name="date"><br/>
        <br>

        <h3>1. 샌드위치 선택</h3>
        <input type="radio" name="sandwich" value="egg" checked>에그 마요<br/>
        <input type="radio" name="sandwich" value="bmt">이탈리안 비엠트<br/>
        <input type="radio" name="sandwich" value="turkey">터키 베이컨 아보카도<br/>
        <hr>
        <h3>2. 사이즈 선택</h3>
        <input type="number" name="size" min="15" max="30" value="15">
        <hr>
        <h3>빵</h3>
        <select name="bread">
           <option value="허니오트" selected>허니오트</option>
           <option value="어떤 빵" disabled>어떤빵</option>
           <option value="이런 빵">이런 빵</option>
        </select>
        <hr>
        <h4>야채/소스</h4>
        <input type="checkbox" name="etc" value="토마토">토마토<br/>
        <input type="checkbox" name="etc" value="오이">오이<br/>
        <input type="checkbox" name="etc" value="할라피뇨">할라피뇨<br/>
        <input type="checkbox" name="etc" value="핫 칠리">핫 칠리<br/>
        <input type="checkbox" name="etc" value="바베큐">바베큐<br/>

        <br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
