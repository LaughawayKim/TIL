{% extends 'base.html' %}
{% load static %}
{% block title %}New{% endblock %}
{% block local_resources %}
{% endblock %}
{% block content %}
<div class="container">
    <h3>영화 등록</h3>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">영화 제목(국문)</label>
            <input type="text" class="form-control" name="title" id="title" 
                value="{{ movie.title }}"/>
        </div>
        <div class="form-group">
            <label for="title_en">영화 제목(영문)</label>
            <input type="text" class="form-control" name="title_en" id="title_en"
                value="{{ movie.title_en }}"/>
        </div>
        <div class="form-group">
            <label for="audience">관객수</label>
            <input type="number" class="form-control" name="audience" id="audience" style="width:150px;"
                value="{{ movie.audience }}"/>
        </div>
        <div class="form-group">
            <label for="open_date">개봉일</label>
            <input type="date" class="form-control" name="open_date" id="open_date" style="width:250px;"
                value="{{ movie.open_date|date:'Y-m-d' }}"/>
        </div>
        <div class="form-group">
            <label for="genre">장르</label>
            <input type="text" class="form-control" name="genre" id="genre" style="width:50%;"
                value="{{ movie.genre }}"/>
        </div>
        <div class="form-group">
            <label for="watch_grade">관람 등급</label>
            <input type="text" class="form-control" name="watch_grade" id="watch_grade" style="width:50%;"
                value="{{ movie.watch_grade }}"/>
        </div>
        <div class="form-group">
            <label for="score">평점</label>
            <input type="number" step="0.01" max="10" min="0" class="form-control" name="score" id="score" style="width:100px;"
                value="{{ movie.score }}"/>
        </div>
        <div class="form-group">
            <label for="poster_url">포스터 URL</label>
            <input type="text" class="form-control" name="poster_url" id="poster_url"
                value="{{ movie.poster_url }}"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5" class="form-control" name="description" id="description">{{ movie.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
</form>
</div>

{% endblock %}
{% block local_body_resources %}
{% endblock %}
