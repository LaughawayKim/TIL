{% extends 'base_crud.html' %}
{% load static %}
{% block title %}Update{% endblock %}
{% block local_resources %}
    <link href="{% static 'crud/css/detail.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<div class="container">
    <h3>글 수정하기</h3>
    <hr>
    <form action="{% url 'crud:update' article.id %}" method='POST'>
        {% csrf_token %}
        <div class='form-group'>
            <label for='title'>Title</label>
            <input type='text' class='form-control' name='title' id='title'
                value="{{ article.title }}">
        </div>
        <div class='form-group'>
            <label for='content'>Content</label>
            <textarea class="form-control"  cols='30' rows='5' name='content' id='content'>{{ article.content }}</textarea>
        </div>
        <button type='submit' class='btn btn-primary'>수정하기</button>
    </form>
</div>
{% endblock %}
{% block local_body_resources %}
{% endblock %}
