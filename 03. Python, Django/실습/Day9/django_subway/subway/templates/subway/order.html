{% extends 'base.html' %}
{% load static %}
{% block title %}Index{% endblock %}
{% block local_resources %}
    <link href="{% static 'subway/css/index.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<div class="container">
    <h3>주문하기</h3>
    <form  class="form-group" action="{% url 'subway:order' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="이름을 입력하세요." 
                class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" name="phone" id="phone" placeholder="전화번호를 입력하세요." 
                class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" name="address" id="address" placeholder="주소를 입력하세요." 
                class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label for="menu-div">1. 샌드위치 선택</label>
            <div class="form-check" id="menu-div">
                <input class="form-check-input" type="radio" name="menu" id="menu1" value="에그마요" checked>
                <label class="form-check-label" for="menu1">에그마요</label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="menu" id="menu2" value="이탈리안 비엠트">
                    <label class="form-check-label" for="menu2">이탈리안 비엠트</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="menu" id="menu3" value="터키 베이컨 아보카도">
                <label class="form-check-label" for="menu3">터키 베이컨 아보카도</label>
            </div>
        </div>
        <div class="form-group">
            <label for="bread">2. 빵 선택</label>
            <select class="custom-select" name="bread" id="bread">
                <option value="허니오트" selected>허니오트</option>
                <option value="어떤 빵">어떤 빵</option>
                <option value="이런 빵">이런 빵</option>
            </select>
        </div>

        <p>3. 야채</p>
        <input type="checkbox" name="vegetable" value="토마토">토마토<br/>
        <input type="checkbox" name="vegetable" value="오이">오이<br/>
        <input type="checkbox" name="vegetable" value="양상추">양상추<br/>
        <hr>

        <p>4. 소스</p>
        <input type="radio" name="sauce" value="할라피뇨" checked>할라피뇨<br/>
        <input type="radio" name="sauce" value="핫 칠리">핫 칠리<br/>
        <input type="radio" name="sauce" value="바베큐">바베큐<br/>
        <hr/>

        <p>5. 음료</p>
        <input type="radio" name="drink" value="콜라" checked>콜라<br/>
        <input type="radio" name="drink" value="사이다">사이다<br/>
        <input type="radio" name="drink" value="닥터페퍼">닥터페퍼<br/>
        <br><br>
        <input type="submit" value="주문">
    </form>
    
</div>
{% endblock %}
{% block local_body_resources %}
{% endblock %}
