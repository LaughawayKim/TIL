{% extends 'base.html' %}
{% load static %}
{% block title %}Index{% endblock %}
{% block local_resources %}
    <link href="{% static 'crud/css/index.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<div class="container">
    <h3>글 목록</h3>
    <hr>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>title</th>
        </tr>
        {% for art in articles %}
        <tr>
            <td><a href="/crud/{{ art.pk }}/article/">{{ art.id }}</a></td>
            <td><a href="/crud/{{ art.pk }}/article/">{{ art.title }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
{% block local_body_resources %}
{% endblock %}
