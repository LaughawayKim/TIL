{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="container">
    <h1>Index page </h1>

        {% for book in books %}
        <li><a href="{% url 'prac:detail' book.id %}">{{ book.name }}</a></li>

    <a href="{% url 'prac:new' %}">New</a>
</div>
{% endblock %}
