{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}{{ title }}{% endblock %}
{% block local_head_resources %}
{% endblock %}
{% block content %}
<div class="container">
    <h3>{{ title }}</h3>
    <hr>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <input type="submit" value="{{ btn }}" class="btn btn-primary"/>
    </form>   
</div>
{% endblock %}
{% block local_body_resources %}
{% endblock %}
